<div
  style="position: relative"
  [style.box-shadow]="this.sessionState?.extra.color + ' ' + this.shadowVariant"
>
  <span
    style="position: absolute"
    [style.left]="this.getParentClass().model.scaledModel.width_scaled + 'px'"
    [style.display]="'flex'"
    class="m-1"
  >
    <span *ngIf="this.isLoading() > 0">
      <span class="lds-hourglass" *ngIf="this.isLoading"> </span>
      <i class="fas fa-sign-in-alt"></i>
    </span>
    <span *ngIf="this.isLoading() > 0" class="mx-2">
      {{ this.isLoading() }}</span
    >
    <span> {{ this.isLocked() }}</span>
  </span>
  <span style="position: absolute" [style.backgroundColor]="'#333333'">
    {{ this.extra_overlay }}
  </span>
  <div *ngIf="this.model.edit && this.isTitle">
    <input
      class="{{ this.clname }}"
      id="editor-input"
      type="text"
      (input)="this.onInput($event)"
      [style.width]="this.inputWidth + 'px'"
      defaultValue="{{ this.model.name }}"
    />
  </div>
  <div *ngIf="this.model.edit && !this.isTitle">
    <div
      id="{{ model.id }}"
      (click)="this.onClick($event)"
      class="{{ this.clname }}"
    >
      <input
        id="editor-input"
        type="text"
        (input)="this.onInput($event)"
        [style.width]="this.inputWidth + 'px'"
        defaultValue="{{
          this.model.visibility +
            this.model.name +
            this.str +
            this.model.attr_type
        }}"
      />
    </div>
  </div>
  <!-- simÃ¡n a title -->
  <div *ngIf="!this.model.edit && this.isTitle">
    <div
      id="{{ model.id }}"
      (dblclick)="this.onClick($event)"
      class="{{ this.clname }}"
    >
      <span class="class-title">{{ this.showedText }}</span>
      <span class="class-title-dots">{{ this.dots }}</span>
    </div>
  </div>
  <div *ngIf="!this.model.edit && !this.isTitle">
    <div
      id="{{ model.id }}"
      (dblclick)="this.onClick($event)"
      class="{{ this.clname }}"
    >
      <span class="class-element-visibility">
        {{ this.model.visibility }}
      </span>
      <span class="class-element-name">{{ this.name }}</span>
      <span class="class-element-separator">{{ this.str_displayed }}</span>
      <span class="class-element-type">{{ this.type_dispayed }}</span>
      <span class="class-element-dots">{{ this.dots }}</span>
    </div>
  </div>
</div>
