<ng-template #contentc>
  <div
    (mousedown)="onMouseDown($event)"
    (mouseup)="onMouseUp($event)"
    [style.box-shadow]="this.box_shadow"
  >
    <!-- {{ this.model.titleModel.name }} -->
    <app-attribute
      [parent]="this"
      [isTitle]="true"
      [model]="this.model.titleModel"
      [isEditLockedPermanently]="true"
    >
    </app-attribute>
    <div
      style="position: absolute"
      [style.left]="this.model.scaledModel.width_scaled + 'px'"
      [style.top]="'-20' + 'px'"
    >
      {{ this.isLocked() }} {{ this.isLoading() }}
    </div>
    Elements:
    <div *ngFor="let item of this.model.elements" class="m-0">
      <pre
        class="m-0"
      ><img class="file-icon" src="{{ this.iconEnumToSrc(item.icon) }}" />{{item.name}}</pre>
    </div>
  </div>
</ng-template>
<app-diagram-object
  [style.box-shadow]="this.box_shadow"
  [contentTemplate]="contentc"
  [model]="this.model"
  [general]="this.general"
>
</app-diagram-object>
