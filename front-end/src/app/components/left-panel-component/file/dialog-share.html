<h1 mat-dialog-title>Share folder with a friend</h1>
<div mat-dialog-content>
  <mat-form-field>
    <legend>username</legend>
    <input matInput [(ngModel)]="data.target_userName" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="data"
    cdkFocusInitial
    class="btn-primary"
  >
    Share
  </button>
</div>
