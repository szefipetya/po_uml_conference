<ng-template #content>
  <div className="toolbox-wrapper">
    <div (click)="this.toolSelected($event)" class="toolbox">
      <div data-action="cursor" class="toolbox-item">Cursor</div>
      <div data-action="class" class="toolbox-item">Class</div>
    </div>
  </div>
</ng-template>
<app-window [contentTemplate]="content" [model]="this.model"> </app-window>
